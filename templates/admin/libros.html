{% include 'admin/cabecera.html' %}

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card">

                <div class="card-header">Datos del Libro</div>
                <div class="card-body">

                    <form action="/admin/libros/guardar" method="post" enctype="multipart/form-data">

                        <div class="mb-3">
                            <label for="nombreLibro" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" name="nombreLibro" id="nombreLibro"
                                aria-describedby="helpId" placeholder="Escriba el nombre del libro" />

                        </div>

                        <div class="mb-3">
                            <label for="imagenLibro" class="form-label">Imagen:</label>
                            <input type="file" class="form-control" name="imagenLibro" id="imagenLibro"
                                aria-describedby="helpId" placeholder="Seleccione la Imagen" />

                        </div>

                        <div class="mb-3">
                            <label for="urlDescarga" class="form-label">Url Descarga:</label>
                            <input type="text" class="form-control" name="urlDescarga" id="urlDescarga"
                                aria-describedby="helpId" placeholder="Escriba URL de desacarga" />

                        </div>

                        <button type="submit" class="btn btn-primary">Agregar</button>



                    </form>


                </div>
                <div class="card-footer text-muted">Footer</div>

            </div>
        </div>


        <div class="col-md-7">


            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Url</th>
                            <th scope="col">Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Ojo, primero va la variable y despues va la lista de datos -->
                        {% for libro in listaLibros %}
                        <tr class="">
                            <td>{{ libro[0] }}</td>
                            <td>{{ libro[1] }}</td>
                            <td>{{ libro[2] }}</td>
                            <td>{{ libro[3] }}</td>

                            <td>

                                <form action="/admin/libros/borrar" method="post">

                                    <input type="text" class="form-control" name="id_libro" id="id_libro" 
                                    value="{{ libro[0] }}"  hidden/>
                                    <input class="btn btn-danger" type="submit" value="Eliminar">


                                </form>

                            </td>

                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>



        </div>

    </div>
</div>
